name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12.1-alpine
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Ruby 2.7.3
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.3
      - name: Setup cache key and directory for gems cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-use-ruby-${{ hashFiles('**/Gemfile.lock') }}
      - name: Get Yarn cache directory path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup cache key and directory for node_modules cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Yarn install
        run: yarn --frozen-lockfile
      - name: Run Linter
        run: bundle exec rubocop
      - name: Install chromium-chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable
          sudo apt-get install chromium-chromedriver
      - name: Test with RSpec
        env:
          RAILS_ENV: "test"
          DATABASE_URL: "postgres://postgres@localhost:5432/donorbox_test"
          RUBYOPT: "-W:no-deprecated -W:no-experimental"
          ACTIVE_COMPAIGN_BASE_URL: ${{ secrets.ACTIVE_COMPAIGN_BASE_URL }}
          ACTIVE_COMPAIGN_API_KEY: ${{ secrets.ACTIVE_COMPAIGN_API_KEY }}
        run: |
          bundle exec rails db:setup
          bundle exec rspec
